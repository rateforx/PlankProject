{% extends "layout.html" %}
{% block content %}
    <script>
        $('#times-link').addClass('active');
    </script>
    <div class="container">
        <h3 class="header">Ustawienia prasowania</h3>
        <form action="#" method="POST" autocomplete="off">
            <div class="row">
                <div class="input-field col s6">
                    <input id="viceCompressedDuration"
                           name="viceCompressedDuration"
                           class="validate"
                           type="number"
                           min="5"
                           max="300"
                           value="{{ data.viceCompressedDuration }}"
                           autocomplete="off"
                           required
                    >
                    <label for="slatLength">Czas prasowania - Uk≈Çadarka</label>
                    <span class="helper-text" >5s - 300s</span>
                </div>
                <div class="input-field col s6">
                    <input id="pressCompressedDuration"
                           name="pressCompressedDuration"
                           class="validate"
                           type="number"
                           min="10"
                           max="120"
                           value="{{ data.pressCompressedDuration }}"
                           autocomplete="off"
                           required
                    >
                    <label for="slatWidth">Czas prasowania - Prasa</label>
                    <span class="helper-text" >30s - 600s</span>
                </div>
            </div>
            <div class="row right-align">
                <button class="btn-large red waves-effect waves-light" type="button" name="action" onclick="location.reload()">
                    <span>Anuluj</span>
                    <i class="material-icons left">undo</i>
                </button>
                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                    <span>Zastosuj</span>
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
{% block footer %}
    <script type="text/javascript" src="{{ url_for( 'static', filename = 'scripts/keyboard.js' ) }}"></script>
{% endblock %}
